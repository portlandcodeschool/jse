<span class="post-slides">
{% for slides in site.posts reversed %}
  {% if slides.layout == "slides" and slides.class == include.post.class %}
    <a class="slides" href="{{ site.baseurl }}{{ slides.url }}">{% if include.post.title == slides.title %}Slides{% else %}{{ slides.title }}{% endif %}</a>
  {% endif %}
{% endfor %}
</span>
